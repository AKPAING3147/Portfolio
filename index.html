<head>
  <meta charset="UTF-8" />

  <title>AKPAING</title>
  <link rel="icon" href="/akp-logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Permanent+Marker&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #050510;
      color: white;
      overflow-x: hidden;
    }

    .font-retro {
      font-family: 'Press Start 2P', cursive;
    }

    .font-hand {
      font-family: 'Permanent Marker', cursive;
    }

    /* Custom scrollbar for synthwave vibe */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f23;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #d946ef, #06b6d4);
      border-radius: 5px;
    }

    @keyframes scanlines {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 0% 100%;
      }
    }

    @keyframes shimmer {
      0% {
        transform: skewX(-12deg) translateX(-150%);
      }

      100% {
        transform: skewX(-12deg) translateX(150%);
      }
    }

    .animate-scanlines {
      animation: scanlines 4s linear infinite;
    }
  </style>
